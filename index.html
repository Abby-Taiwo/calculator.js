<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="container_top">
            <div class="container_top_content display">0</div>
        </div>
        <div class="container_bottom">
            
            <button class="ash reset">AC</button>
            <button class="grid-item ash sign"><sup>+</sup>/<sub>-</sub></button>
            <button class="grid-item ash percentage">&#37;</button>
            <button class="grid-item orange operator">&divide;</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="orange operator">&times;</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="orange operator">&minus;</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="orange operator">+</button>
            <button class="number zero">0</button>
            <button class="number">.</button>
            <button class="orange equals">=</button>
              
        </div>
    </div>

<script src="index.js"></script>
    
</body>
</html>
